<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>二维码扫描器</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- 标签页导航 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="scanner">扫描二维码</button>
            <button class="tab-btn" data-tab="generator">生成二维码</button>
        </div>

        <!-- 扫描器标签页 -->
        <div id="scanner-tab" class="tab-content active">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <div class="scanner-overlay"></div>
                <div class="zoom-controls">
                    <button id="zoomOutBtn" disabled>-</button>
                    <span id="zoomLevel">1x</span>
                    <button id="zoomInBtn" disabled>+</button>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn">开始扫描</button>
                <button id="stopBtn" disabled>停止扫描</button>
            </div>

            <div id="status" class="status">
                点击开始扫描
            </div>
        </div>

        <!-- 生成器标签页 -->
        <div id="generator-tab" class="tab-content">
            <div class="qr-generator">
                <h3>二维码生成</h3>
                <div class="qr-code-container">
                    <img id="qrCodeImage" src="" alt="生成的二维码" title="二维码" style="display: none;" />
                    <div id="qrCodeLoading" class="loading">自动生成中...</div>
                </div>
                <div class="qr-controls">
                    <button id="generateBtn">手动生成二维码</button>
                </div>
                <div class="qr-status">
                    <span id="qrStatus">进入此页面将自动生成二维码</span>
                </div>
            </div>
        </div>

        <!-- <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>确保浏览器允许访问摄像头权限</li>
                <li>将二维码放在扫描框内</li>
                <li>保持二维码清晰可见</li>
                <li>扫描结果将显示在服务器后台</li>
            </ul>
            
            <div class="debug-info">
                <h4>调试信息：</h4>
                <p id="debugInfo">检查中...</p>
            </div>
        </div> -->
    </div>

    <!-- 引入 QR Code 扫描库 -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
