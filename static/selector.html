<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buptricks</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body class="selector-page">
    <div class="container">
        <!-- <h1>课程选择器</h1> -->
        
        <div class="selector-container">
            <div id="loadingIndicator" style="text-align: center; padding: 20px;">
                <div class="loading-spinner"></div>
                <p>正在加载课程列表...</p>
            </div>
            
            <div id="classList" style="display: none;">
                <!-- 课程列表将在这里动态生成 -->
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>暂无可用的课程</h3>
                <p>请先扫描二维码以添加课程</p>
            </div>
            
            <div class="button-container">
                <button id="refreshBtn" class="refresh-btn">刷新列表</button>
                <button id="scanBtn" class="scan-btn">扫描新二维码</button>
            </div>
        </div>
    </div>

    <script src="/static/selector.js"></script>
</body>
</html>
